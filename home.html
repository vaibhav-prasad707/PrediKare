<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrediKare Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: rgba(242, 229, 223, 1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: transparent;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 24px;
            color: rgba(5, 59, 87, 1);
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: rgba(5, 59, 87, 1);
            cursor: pointer;
            transition: color 0.3s;
            text-transform: lowercase;
        }

        .menu-container {
            position: relative;
        }

        .menu-toolbar {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-direction: column;
            gap: 10px;
            min-width: 150px;
            z-index: 1;
        }

        .menu-container:hover .menu-toolbar {
            display: flex;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
        }

        .welcome-message {
            color: rgba(5, 59, 87, 1);
            margin-bottom: 30px;
        }

        .welcome-message h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .action-btn {
            background-color: rgba(151, 39, 92, 1);
            color: white;
            padding: 16px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 1.1rem;
            display: inline-block;
            width: 500px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            margin-left: 110px;

        }

        .action-btn:hover {
            background-color: rgba(131, 53, 99, 1);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="menu-container">
                <span class="nav-link">menu</span>
                <div class="menu-toolbar">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Guide</a>
                    <a href="#" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Contact Us</a>
                </div>
            </div>
            <div class="logo">PrediKare</div>
        </div>
        <div class="nav-right">
            <span class="nav-link">home</span>
            <span class="nav-link">help</span>
            <span class="nav-link">profile</span>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-message">
            <h1>Welcome, Sandhya</h1>
            <p>What would you like to do today?</p>
        </div>

        <div class="action-buttons">
            <a href="#" class="action-btn">Check risk factors for a new patient</a>
            <a href="#" class="action-btn">View results for previous patients</a>
            <a href="#" class="action-btn">View trends for all your patients</a>
        </div>
    </div>
</body>
</html>
